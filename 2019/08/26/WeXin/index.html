<h4 id="微信支付"><a href="#微信支付" class="headerlink" title="微信支付"></a>微信支付</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">安装并引入微信js-sdk</span><br><span class="line">npm install weixin-js-sdk</span><br><span class="line">import wx from &quot;weixin-js-sdk&quot;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">wexinPay(data, cb, errorCb) &#123;</span><br><span class="line">        //获取后台传入的数据</span><br><span class="line">        let appId = data.appId;</span><br><span class="line">        let timestamp = data.timeStamp;</span><br><span class="line">        let nonceStr = data.nonceStr;</span><br><span class="line">        let signature = data.signature;</span><br><span class="line">        let packages = data.package;</span><br><span class="line">        let paySign = data.paySign;</span><br><span class="line">        let signType = data.signType;</span><br><span class="line">        //下面要发起微信支付了</span><br><span class="line">        wx.config(&#123;</span><br><span class="line">            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。</span><br><span class="line">            appId: appId, // 必填，公众号的唯一标识</span><br><span class="line">            timestamp: timestamp, // 必填，生成签名的时间戳</span><br><span class="line">            nonceStr: nonceStr, // 必填，生成签名的随机串</span><br><span class="line">            signature: signature, // 必填，签名，见附录1</span><br><span class="line">            jsApiList: [&apos;chooseWXPay&apos;] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2</span><br><span class="line">        &#125;);</span><br><span class="line">        wx.ready(function () &#123;</span><br><span class="line">            wx.chooseWXPay(&#123;</span><br><span class="line">                timestamp: timestamp, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符</span><br><span class="line">                nonceStr: nonceStr, // 支付签名随机串，不长于 32 位</span><br><span class="line">                package: packages, // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）</span><br><span class="line">                signType: signType, // 签名方式，默认为&apos;SHA1&apos;，使用新版支付需传入&apos;MD5&apos;</span><br><span class="line">                paySign: paySign, // 支付签名</span><br><span class="line">                success: function (res) &#123;</span><br><span class="line">                    // 支付成功后的回调函数</span><br><span class="line">                    cb(res);</span><br><span class="line">                &#125;,</span><br><span class="line">                fail: function (res) &#123;</span><br><span class="line">                    //失败回调函数</span><br><span class="line">                    errorCb(res);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">        wx.error(function (res) &#123;</span><br><span class="line">            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。</span><br><span class="line">            /*alert(&quot;config信息验证失败&quot;);*/</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">async 支付接口()&#123;</span><br><span class="line">           let params = &#123;</span><br><span class="line">               &apos;传入相对应的参数&apos;</span><br><span class="line">           &#125;</span><br><span class="line">           const response = await 支付接口(params);</span><br><span class="line">           if(&apos;根据后台返回的判断条件进行判断&apos;)&#123;</span><br><span class="line">               &apos;调起微信支付&apos;</span><br><span class="line">               weixin.wexinPay(</span><br><span class="line">               response.data,</span><br><span class="line">               &apos;成功回调函数&apos;</span><br><span class="line">                   res =&gt; &#123;  </span><br><span class="line">                       this.$router.push(&#123;</span><br><span class="line">                           &apos;调转支付成功页面&apos;</span><br><span class="line">                           path: &quot;/paySuccess&quot;,</span><br><span class="line">                           &apos;金额&apos;</span><br><span class="line">                           query:&#123;</span><br><span class="line">                               price: this.price</span><br><span class="line">                           &#125;</span><br><span class="line">                       &#125;); </span><br><span class="line">                   &#125;,</span><br><span class="line">                   &apos;取消回调函数&apos;</span><br><span class="line">                   res =&gt; &#123;  </span><br><span class="line">                       Toast(&apos;取消支付&apos;);</span><br><span class="line">                   &#125;,</span><br><span class="line">                   &apos;失败回调函数&apos;</span><br><span class="line">                   res =&gt; &#123;  </span><br><span class="line">                       Toast(&apos;支付失败&apos;);</span><br><span class="line">                   &#125;,</span><br><span class="line">               )</span><br><span class="line">           &#125;else&#123;</span><br><span class="line">               &apos;后台返回的错误信息&apos;</span><br><span class="line">               Toast(response.message);</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br></pre></td></tr></table></figure>

<h4 id="微信分享"><a href="#微信分享" class="headerlink" title="微信分享"></a>微信分享</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">wexinShare: function(data, opstion)&#123;</span><br><span class="line">       wx.config(&#123;</span><br><span class="line">           debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。</span><br><span class="line">           appId: &apos;&apos;, // 必填，公众号的唯一标识</span><br><span class="line">           timestamp: data.timestamp, // 必填，生成签名的时间戳</span><br><span class="line">           nonceStr: data.noncestr, // 必填，生成签名的随机串</span><br><span class="line">           signature: data.signature, // 必填，签名，见附录1</span><br><span class="line">           jsApiList: [</span><br><span class="line">               &apos;updateAppMessageShareData&apos;,</span><br><span class="line">               &apos;updateTimelineShareData&apos;,</span><br><span class="line">           ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2</span><br><span class="line">       &#125;);</span><br><span class="line">       wx.ready(function () &#123;</span><br><span class="line">           //分享给朋友</span><br><span class="line">           wx.updateAppMessageShareData(&#123;</span><br><span class="line">               title: opstion.title, // 分享标题</span><br><span class="line">               link: opstion.link, // 分享链接</span><br><span class="line">               imgUrl: opstion.imgUrl, // 分享图标</span><br><span class="line">               desc: opstion.dec, // 分享描述</span><br><span class="line">               success () &#123;</span><br><span class="line">                   opstion.success()</span><br><span class="line">               &#125;,</span><br><span class="line">               cancel () &#123;</span><br><span class="line">                   opstion.error()</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;);</span><br><span class="line">           //分享到朋友圈</span><br><span class="line">           wx.updateTimelineShareData(&#123;</span><br><span class="line">               title: opstion.title, // 分享标题</span><br><span class="line">               link: opstion.link, // 分享链接</span><br><span class="line">               imgUrl: opstion.imgUrl, // 分享图标</span><br><span class="line">               desc: opstion.dec, // 分享描述</span><br><span class="line">               success () &#123;</span><br><span class="line">                   opstion.success()</span><br><span class="line">               &#125;,</span><br><span class="line">               cancel () &#123;</span><br><span class="line">                   opstion.error()</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;)</span><br><span class="line">       &#125;)</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">async 分享接口()&#123;</span><br><span class="line">    &apos;vue项目，路由没有开启history 模式,也就是你的url上面包含“#”，这个时候要从后端正确获取签名，就需要去掉url上#后面的字符。（url去掉&apos;#&apos;hash部分，可用location.href.split(&apos;#&apos;)[0]）&apos;</span><br><span class="line">    let shareUrl = encodeURIComponent(window.location.href.split(&apos;#&apos;)[0]);</span><br><span class="line">    let params = &#123;</span><br><span class="line">        strUrl: shareUrl</span><br><span class="line">    &#125;</span><br><span class="line">    let response = await 分享接口(params);</span><br><span class="line">    if (后台判断标识) &#123;</span><br><span class="line">        let opstion = &#123;</span><br><span class="line">            title: this.dubDetail.videoName,</span><br><span class="line">            link: window.location.href,</span><br><span class="line">            imgUrl: this.dubDetail.coverImg,</span><br><span class="line">            dec: this.dubDetail.description,</span><br><span class="line">            success: function () &#123;</span><br><span class="line">                &apos;此处不需要处理,标语除外&apos;</span><br><span class="line">            &#125;,</span><br><span class="line">            error: function () &#123;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        weixin.wexinShare(response.data, opstion);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        Toast(response.message);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>
